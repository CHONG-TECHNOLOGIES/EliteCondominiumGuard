<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a" rx="0"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <filter id="glow4">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield Shape (modernized) -->
  <path
    d="M 256 70
       L 130 115
       L 130 240
       Q 130 310 180 365
       Q 230 420 256 445
       Q 282 420 332 365
       Q 382 310 382 240
       L 382 115
       Z"
    fill="url(#gradient4)"
    filter="url(#glow4)"
  />

  <!-- Inner shield glow -->
  <path
    d="M 256 90
       L 150 128
       L 150 240
       Q 150 302 195 350
       Q 240 398 256 420
       Q 272 398 317 350
       Q 362 302 362 240
       L 362 128
       Z"
    fill="none"
    stroke="rgba(255,255,255,0.15)"
    stroke-width="2"
  />

  <!-- Fingerprint Pattern (centered) -->
  <g transform="translate(256, 260)" stroke="#0f172a" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.9">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="12"/>

    <!-- Inner curves -->
    <path d="M -8 -20 Q -20 -10, -20 0 Q -20 10, -8 20"/>
    <path d="M 8 -20 Q 20 -10, 20 0 Q 20 10, 8 20"/>

    <!-- Middle curves -->
    <path d="M -15 -35 Q -35 -20, -35 0 Q -35 20, -15 35"/>
    <path d="M 15 -35 Q 35 -20, 35 0 Q 35 20, 15 35"/>

    <!-- Outer curves -->
    <path d="M -25 -50 Q -50 -30, -50 0 Q -50 30, -25 50"/>
    <path d="M 25 -50 Q 50 -30, 50 0 Q 50 30, 25 50"/>

    <!-- Top arc -->
    <path d="M -40 -60 Q 0 -70, 40 -60"/>

    <!-- Bottom curves -->
    <path d="M -35 55 Q -20 65, 0 65 Q 20 65, 35 55"/>
  </g>

  <!-- Geometric accents (modern tech) -->
  <circle cx="256" cy="135" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="230" cy="145" r="2.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="282" cy="145" r="2.5" fill="rgba(255,255,255,0.4)"/>

  <!-- Corner details -->
  <path d="M 150 130 L 160 130 L 160 140" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  <path d="M 362 130 L 352 130 L 352 140" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
</svg>
